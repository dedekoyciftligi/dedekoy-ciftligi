<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dedek√∂y √áiftliƒüi</title>
<script src="https://unpkg.com/html5-qrcode"></script>

<style>
body{
margin:0;
font-family:Segoe UI;
background:linear-gradient(135deg,#1b5e20,#4caf50);
}

.header{
color:white;
padding:18px;
font-size:20px;
font-weight:bold;
}

.container{
background:#f5f5f5;
border-radius:25px 25px 0 0;
padding:15px;
min-height:85vh;
}

.card{
background:white;
padding:15px;
border-radius:15px;
margin-bottom:15px;
box-shadow:0 5px 12px rgba(0,0,0,0.1);
}

input,select{
width:100%;
padding:10px;
margin-top:6px;
border-radius:8px;
border:1px solid #ccc;
}

button{
width:100%;
padding:12px;
margin-top:10px;
border:none;
border-radius:10px;
background:#2e7d32;
color:white;
font-weight:bold;
}

button.red{background:#c62828;}
button.gray{background:#777;}

.list-item{
padding:12px;
border-bottom:1px solid #eee;
cursor:pointer;
}

.badge{
padding:4px 10px;
border-radius:20px;
font-size:12px;
color:white;
}

.aktif{background:#43a047;}
.kesim{background:#e53935;}

#modal,#qrPanel{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.6);
display:none;
justify-content:center;
align-items:center;
}

.modal-box{
background:white;
padding:20px;
width:90%;
max-width:420px;
border-radius:15px;
}

.hidden{display:none;}
</style>
</head>

<body>

<div class="header">üêÑ Dedek√∂y √áiftliƒüi Y√∂netim</div>

<div class="container">

<!-- DASHBOARD -->
<div class="card">
Toplam Hayvan: <b id="toplam">0</b><br>
Kesime Gidecekler: <b id="kesimSayisi">0</b>
</div>

<!-- HAYVAN EKLE -->
<div class="card">
<h3>‚ûï Hayvan Ekle</h3>

<select id="tur">
<option value="">T√ºr Se√ß</option>
<option>Kuzu</option>
<option>Koyun</option>
<option>Ko√ß</option>
<option>Dana</option>
<option>ƒ∞nek</option>
<option>D√ºve</option>
<option>Boƒüa</option>
</select>

<input id="kupe" placeholder="K√ºpe No">
<input id="qr" placeholder="QR ID">
<input id="ilkKilo" type="number" placeholder="ƒ∞lk Kilo">

<button onclick="hayvanEkle()">Kaydet</button>
<button onclick="qrAc()">QR Kamera A√ß</button>
</div>

<!-- ARAMA -->
<div class="card">
<input placeholder="Ara (k√ºpe / t√ºr / qr)" onkeyup="arama(this.value)">
</div>

<!-- Lƒ∞STE -->
<div class="card">
<h3>üìã Hayvan Listesi</h3>
<div id="liste"></div>
</div>

<!-- KESƒ∞M PANEL -->
<div class="card">
<h3>üî¥ Kesime Gidecekler</h3>
<div id="kesimListe"></div>
</div>

</div>

<!-- DETAY MODAL -->
<div id="modal">
<div class="modal-box" id="modalIcerik"></div>
</div>

<!-- QR PANEL -->
<div id="qrPanel">
<div class="modal-box">
<div id="qr-reader" style="width:100%"></div>
<button class="gray" onclick="qrKapat()">Kamerayƒ± Kapat</button>
</div>
</div>

<script>

const API="https://script.google.com/macros/s/AKfycbx5NQWC4SCFUKH7iEkG6LYmYZ7kGjN6oV8hUynzuU1PNAO8lUQ-o8zz0zO_6ZEUU6VR/exec";
let tumListe=[];

async function verileriYukle(){
const r=await fetch(API,{method:"POST",body:JSON.stringify({tip:"liste"})});
const data=await r.json();

tumListe=data;

document.getElementById("toplam").innerText=data.length;
document.getElementById("kesimSayisi").innerText=data.filter(x=>x.Durum=="KESIM").length;

listeRender();
}

function listeRender(){

let normal="";
let kesim="";

tumListe.forEach(h=>{

let kart=`
<div class="list-item" onclick="detay('${h.KupeNo}')">
<b>${h.Tur}</b> - ${h.KupeNo}<br>
${h.SonKilo || h.IlkKilo} kg
<span class="badge ${h.Durum=='KESIM'?'kesim':'aktif'}">${h.Durum}</span>
</div>
`;

if(h.Durum=="KESIM") kesim+=kart;
else normal+=kart;

});

document.getElementById("liste").innerHTML=normal;
document.getElementById("kesimListe").innerHTML=kesim;
}

function arama(q){
q=q.toLowerCase();
const filtre=tumListe.filter(h=>
h.KupeNo.toLowerCase().includes(q) ||
h.Tur.toLowerCase().includes(q) ||
h.QR_ID.toLowerCase().includes(q)
);
document.getElementById("liste").innerHTML="";
filtre.forEach(h=>{
document.getElementById("liste").innerHTML+=`
<div class="list-item" onclick="detay('${h.KupeNo}')">
<b>${h.Tur}</b> - ${h.KupeNo}
</div>`;
});
}

async function hayvanEkle(){

const tur=document.getElementById("tur").value;
const kupe=document.getElementById("kupe").value;
const qr=document.getElementById("qr").value;
const kilo=document.getElementById("ilkKilo").value;

if(!tur || !kupe){ alert("T√ºr ve K√ºpe zorunlu"); return; }

if(tumListe.some(x=>x.KupeNo==kupe)){
alert("Bu k√ºpe zaten kayƒ±tlƒ±!");
return;
}

await fetch(API,{
method:"POST",
body:JSON.stringify({
tip:"ekle",
Tur:tur,
KupeNo:kupe,
QR_ID:qr,
IlkKilo:kilo
})
});

verileriYukle();
}

function detay(kupe){

const h=tumListe.find(x=>x.KupeNo==kupe);

document.getElementById("modal").style.display="flex";

document.getElementById("modalIcerik").innerHTML=`
<h3>${h.Tur} - ${h.KupeNo}</h3>

ƒ∞lk: ${h.IlkKilo} kg<br>
Son: ${h.SonKilo || h.IlkKilo} kg<br><br>

Yeni Kilo:
<input id="yeniKilo" type="number">

<button onclick="kiloGuncelle('${kupe}')">Kilo G√ºncelle</button>
<button class="red" onclick="kesimeGonder('${kupe}')">Kesime G√∂nder</button>
<button class="gray" onclick="modalKapat()">Kapat</button>
`;
}

function modalKapat(){document.getElementById("modal").style.display="none";}

async function kiloGuncelle(kupe){

const kilo=document.getElementById("yeniKilo").value;

await fetch(API,{
method:"POST",
body:JSON.stringify({tip:"kiloGuncelle",kupe:kupe,kilo:kilo})
});

modalKapat();
verileriYukle();
}

async function kesimeGonder(kupe){

await fetch(API,{
method:"POST",
body:JSON.stringify({tip:"kesimeGonder",kupe:kupe})
});

modalKapat();
verileriYukle();
}

let html5QrCode;

function qrAc(){
document.getElementById("qrPanel").style.display="flex";
html5QrCode=new Html5Qrcode("qr-reader");
html5QrCode.start({facingMode:"environment"},
{fps:10,qrbox:250},
qr=>{
document.getElementById("qr").value=qr;
qrKapat();
});
}

function qrKapat(){
if(html5QrCode){html5QrCode.stop();}
document.getElementById("qrPanel").style.display="none";
}

verileriYukle();

</script>
</body>
</html>
