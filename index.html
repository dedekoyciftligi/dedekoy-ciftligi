<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dedek√∂y √áiftliƒüi</title>
<script src="https://unpkg.com/html5-qrcode"></script>

<style>
body{
margin:0;
font-family:Segoe UI;
background:linear-gradient(135deg,#1b5e20,#66bb6a);
}

.header{
color:white;
padding:20px;
font-size:22px;
font-weight:bold;
}

.content{
background:#f4f6f9;
border-radius:25px 25px 0 0;
padding:20px;
min-height:80vh;
}

.card{
background:white;
padding:15px;
border-radius:15px;
margin-bottom:15px;
box-shadow:0 6px 15px rgba(0,0,0,0.1);
}

.stat{
display:flex;
justify-content:space-between;
align-items:center;
cursor:pointer;
}

.stat h1{margin:0;font-size:26px;}

input,select{
width:100%;
padding:10px;
margin-top:6px;
border-radius:8px;
border:1px solid #ddd;
}

button{
width:100%;
padding:12px;
border:none;
border-radius:10px;
background:#2e7d32;
color:white;
font-weight:bold;
margin-top:10px;
}

button.danger{background:#c62828;}

.list-item{
padding:12px;
border-bottom:1px solid #eee;
cursor:pointer;
}

.badge{
padding:4px 10px;
border-radius:20px;
font-size:12px;
color:white;
}

.aktif{background:#43a047;}
.kesim{background:#e53935;}

.hidden{display:none;}

#modal{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.6);
display:none;
justify-content:center;
align-items:center;
}

.modal-box{
background:white;
padding:20px;
width:90%;
max-width:400px;
border-radius:15px;
}

</style>
</head>

<body>

<div class="header">üêÑ Dedek√∂y √áiftliƒüi</div>

<div class="content">

<div id="dashboard">

<div class="card stat">
<div>Toplam Hayvan</div>
<h1 id="toplam">0</h1>
</div>

<div class="card stat" onclick="kesimPanelAc()">
<div>üî¥ Kesime Gidecekler</div>
<h1 id="kesimSayisi">0</h1>
</div>

</div>

<div class="card">
<input type="text" placeholder="Hayvan Ara..." onkeyup="aramaYap(this.value)">
</div>

<div class="card">
<div id="liste"></div>
</div>

</div>

<div id="modal">
<div class="modal-box" id="modalIcerik"></div>
</div>

<script>

const API="https://script.google.com/macros/s/AKfycbx5NQWC4SCFUKH7iEkG6LYmYZ7kGjN6oV8hUynzuU1PNAO8lUQ-o8zz0zO_6ZEUU6VR/exec";
let tumListe=[];
let kesimListe=[];

async function verileriYukle(){

const r=await fetch(API,{method:"POST",body:JSON.stringify({tip:"liste"})});
const data=await r.json();

tumListe=data;
kesimListe=data.filter(h=>h.Durum=="KESIM");

document.getElementById("toplam").innerText=data.length;
document.getElementById("kesimSayisi").innerText=kesimListe.length;

listeRender(data);
}

function listeRender(data){

let html="";

data.forEach(h=>{

html+=`
<div class="list-item" onclick="detay('${h.KupeNo}')">
<b>${h.Tur}</b> - ${h.KupeNo}<br>
ƒ∞lk: ${h.IlkKilo} kg | Son: ${h.SonKilo} kg<br>
<span class="badge ${h.Durum=='KESIM'?'kesim':'aktif'}">${h.Durum}</span>
</div>
`;

});

document.getElementById("liste").innerHTML=html;
}

function aramaYap(q){

q=q.toLowerCase();

const filtre=tumListe.filter(h=>
h.KupeNo.toLowerCase().includes(q) ||
h.Tur.toLowerCase().includes(q) ||
h.QR_ID.toLowerCase().includes(q)
);

listeRender(filtre);
}

function kesimPanelAc(){
listeRender(kesimListe);
}

function detay(kupe){

const h=tumListe.find(x=>x.KupeNo==kupe);

document.getElementById("modal").style.display="flex";

document.getElementById("modalIcerik").innerHTML=`
<h3>${h.Tur} - ${h.KupeNo}</h3>

ƒ∞lk Kilo: ${h.IlkKilo} kg<br>
Son Kilo: ${h.SonKilo} kg<br><br>

Yeni Kilo:
<input id="yeniKilo" type="number"><br>

<button onclick="kiloGuncelle('${kupe}')">Kilo G√ºncelle</button>

<br>

<button class="danger" onclick="kesimeGonder('${kupe}')">Kesime G√∂nder</button>

<br><br>
<button onclick="modalKapat()">Kapat</button>
`;
}

function modalKapat(){
document.getElementById("modal").style.display="none";
}

async function kiloGuncelle(kupe){

const kilo=document.getElementById("yeniKilo").value;

await fetch(API,{
method:"POST",
body:JSON.stringify({tip:"kiloGuncelle",kupe:kupe,kilo:kilo})
});

modalKapat();
verileriYukle();
}

async function kesimeGonder(kupe){

await fetch(API,{
method:"POST",
body:JSON.stringify({tip:"kesimeGonder",kupe:kupe})
});

modalKapat();
verileriYukle();
}

verileriYukle();

</script>

</body>
</html>
