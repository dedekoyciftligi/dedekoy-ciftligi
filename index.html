<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dedek√∂y √áiftliƒüi</title>
<script src="https://unpkg.com/html5-qrcode"></script>

<style>
body{
margin:0;
font-family:Segoe UI;
background:linear-gradient(135deg,#1b5e20,#4caf50);
}

.header{
color:white;
padding:18px;
font-size:20px;
font-weight:bold;
}

.container{
background:#f4f6f9;
border-radius:25px 25px 0 0;
padding:15px;
min-height:85vh;
}

.card{
background:white;
padding:15px;
border-radius:15px;
margin-bottom:15px;
box-shadow:0 5px 12px rgba(0,0,0,0.1);
}

input,select{
width:100%;
padding:10px;
margin-top:6px;
border-radius:8px;
border:1px solid #ccc;
}

button{
width:100%;
padding:12px;
margin-top:8px;
border:none;
border-radius:10px;
background:#2e7d32;
color:white;
font-weight:bold;
cursor:pointer;
}

button.filter{
width:auto;
padding:8px 12px;
margin:4px 4px 0 0;
background:#1976d2;
font-size:13px;
}

.list-item{
padding:12px;
border-radius:10px;
margin-bottom:8px;
background:white;
box-shadow:0 3px 8px rgba(0,0,0,0.08);
cursor:pointer;
}

.badge{
padding:4px 10px;
border-radius:20px;
font-size:12px;
color:white;
float:right;
}

.aktif{background:#43a047;}
.kesim{background:#e53935;}

#modal{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.6);
display:none;
justify-content:center;
align-items:center;
}

.modal-box{
background:white;
padding:20px;
width:90%;
max-width:420px;
border-radius:15px;
}
</style>
</head>

<body>

<div class="header">üêÑ Dedek√∂y √áiftliƒüi</div>

<div class="container">

<div class="card">
Toplam: <b id="toplam">0</b> |
Kesim: <b id="kesimSayisi">0</b>
</div>

<div class="card">
<h3>‚ûï Hayvan Ekle</h3>
<select id="tur">
<option value="">T√ºr Se√ß</option>
<option>Kuzu</option>
<option>Koyun</option>
<option>Ko√ß</option>
<option>Dana</option>
<option>ƒ∞nek</option>
<option>D√ºve</option>
<option>Boƒüa</option>
</select>
<input id="kupe" placeholder="K√ºpe No">
<input id="qr" placeholder="QR ID">
<input id="ilkKilo" type="number" placeholder="ƒ∞lk Kilo">
<button onclick="hayvanEkle()">Kaydet</button>
</div>

<div class="card">
<input id="aramaInput" placeholder="K√ºpe / T√ºr / QR">
<button onclick="aramaYap()">Ara</button>
</div>

<div class="card">
<h3>T√ºrlere G√∂re</h3>
<div id="turFiltre"></div>
</div>

<div class="card">
<h3>üìã Liste</h3>
<div id="liste"></div>
</div>

</div>

<div id="modal">
<div class="modal-box" id="modalIcerik"></div>
</div>

<script>

const API="https://script.google.com/macros/s/AKfycbx5NQWC4SCFUKH7iEkG6LYmYZ7kGjN6oV8hUynzuU1PNAO8lUQ-o8zz0zO_6ZEUU6VR/exec";
let tumListe=[];

async function verileriYukle(){

const r=await fetch(API,{
method:"POST",
headers:{"Content-Type":"application/json"},
body:JSON.stringify({tip:"liste"})
});

tumListe=await r.json();

document.getElementById("toplam").innerText=tumListe.length;
document.getElementById("kesimSayisi").innerText=
tumListe.filter(x=>x.Durum=="KESIM").length;

turFiltreOlustur();
listeRender(tumListe);
}

function listeRender(data){
let html="";
data.forEach(h=>{
html+=`
<div class="list-item" onclick="detay('${h.KupeNo}')">
<b>${h.Tur}</b> - ${h.KupeNo}
<span class="badge ${h.Durum=='KESIM'?'kesim':'aktif'}">${h.Durum}</span>
</div>`;
});
document.getElementById("liste").innerHTML=html;
}

function turFiltreOlustur(){

let turSayim={};

tumListe.forEach(h=>{
turSayim[h.Tur]=(turSayim[h.Tur]||0)+1;
});

let html=`<button class="filter" onclick="listeRender(tumListe)">T√ºm√º (${tumListe.length})</button>`;

for(let tur in turSayim){
html+=`<button class="filter" onclick="filtreTur('${tur}')">
${tur} (${turSayim[tur]})
</button>`;
}

document.getElementById("turFiltre").innerHTML=html;
}

function filtreTur(tur){
const filtre=tumListe.filter(x=>x.Tur==tur);
listeRender(filtre);
}

function aramaYap(){
const q=document.getElementById("aramaInput").value.toLowerCase();

const filtre=tumListe.filter(h=>
(h.KupeNo||"").toLowerCase().includes(q) ||
(h.Tur||"").toLowerCase().includes(q) ||
(h.QR_ID||"").toLowerCase().includes(q)
);

listeRender(filtre);
}

async function hayvanEkle(){

const tur=document.getElementById("tur").value;
const kupe=document.getElementById("kupe").value;

if(!tur || !kupe){
alert("T√ºr ve K√ºpe zorunlu");
return;
}

await fetch(API,{
method:"POST",
headers:{"Content-Type":"application/json"},
body:JSON.stringify({
tip:"ekle",
Tur:tur,
KupeNo:kupe,
QR_ID:document.getElementById("qr").value,
IlkKilo:document.getElementById("ilkKilo").value
})
});

verileriYukle();
}

function detay(kupe){
const h=tumListe.find(x=>x.KupeNo==kupe);

document.getElementById("modal").style.display="flex";

document.getElementById("modalIcerik").innerHTML=`
<h3>${h.Tur} - ${h.KupeNo}</h3>
ƒ∞lk: ${h.IlkKilo} kg<br>
Son: ${h.SonKilo || h.IlkKilo} kg<br><br>
<input id="yeniKilo" type="number" placeholder="Yeni Kilo">
<button onclick="kiloGuncelle('${kupe}')">Kilo G√ºncelle</button>
<button onclick="modalKapat()" style="background:#777">Kapat</button>
`;
}

function modalKapat(){
document.getElementById("modal").style.display="none";
}

async function kiloGuncelle(kupe){
await fetch(API,{
method:"POST",
headers:{"Content-Type":"application/json"},
body:JSON.stringify({
tip:"kiloGuncelle",
kupe:kupe,
kilo:document.getElementById("yeniKilo").value
})
});
modalKapat();
verileriYukle();
}

document.getElementById("aramaInput")
.addEventListener("keypress",function(e){
if(e.key==="Enter") aramaYap();
});

verileriYukle();

</script>
</body>
</html>
