<body>

<script>

const API="https://script.google.com/macros/s/AKfycbx5NQWC4SCFUKH7iEkG6LYmYZ7kGjN6oV8hUynzuU1PNAO8lUQ-o8zz0zO_6ZEUU6VR/exec";

function goster(panel){
dashboard.classList.add("hidden");
eklePanel.classList.add("hidden");
listePanel.classList.add("hidden");

if(panel=="dashboard") dashboard.classList.remove("hidden");
if(panel=="ekle") eklePanel.classList.remove("hidden");
if(panel=="liste"){ listePanel.classList.remove("hidden"); listeYukle(); }
}

async function dashboardYukle(){

const r=await fetch(API,{method:"POST",body:JSON.stringify({tip:"liste"})});
const data=await r.json();

let toplam=data.length;
let turler={};

data.forEach(h=>{
if(!turler[h.Tur]) turler[h.Tur]=0;
turler[h.Tur]++;
});

document.getElementById("toplam").innerText=toplam;

let html="";
for(let t in turler){
html+=`
<div class="card stat">
<div>${t}</div>
<h1>${turler[t]}</h1>
</div>`;
}

document.getElementById("turler").innerHTML=html;
}

async function hayvanEkle(){

const r=await fetch(API,{
method:"POST",
body:JSON.stringify({
tip:"hayvanEkle",
qr:qr.value,
kupe:kupe.value,
tur:tur.value,
kilo:kilo.value
})
});

const cevap=await r.json();

if(cevap.hata){
alert(cevap.hata);
return;
}

alert("Kaydedildi");
goster("dashboard");
dashboardYukle();
}

async function listeYukle(){

const r=await fetch(API,{method:"POST",body:JSON.stringify({tip:"liste"})});
const data=await r.json();

let html="";

data.forEach(h=>{
html+=`
<div class="list-item">
<b>${h.Tur}</b> - ${h.KupeNo}<br>
Ä°lk: ${h.IlkKilo} | Son: ${h.SonKilo}<br>
<span class="badge ${h.Durum=='KESIM'?'kesim':'aktif'}">${h.Durum}</span>
</div>`;
});

document.getElementById("liste").innerHTML=html;
}

let qrScanner=null;

function kameraAc(){
document.getElementById("qrModal").style.display="flex";

qrScanner=new Html5Qrcode("reader");

qrScanner.start(
{facingMode:"environment"},
{fps:10,qrbox:250},
msg=>{
qr.value=msg;
qrKapat();
}
);
}

function qrKapat(){
if(qrScanner){
qrScanner.stop().then(()=>{
qrScanner.clear();
qrScanner=null;
});
}
document.getElementById("qrModal").style.display="none";
}

dashboardYukle();

</script>
